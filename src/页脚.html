    function addSourceLineNumbers() {
        var
            name = 'name',
            num = 1,
            result = this.innerHTML.replace(/\n/g, function () {
                num++;
                return "\n" + '<a class="line" name="' + name + num + '">' + num + '</a>';
            });
        //console.log(result);
        this.innerHTML = '<a class="line" name="' + name + '0">1&nbsp;' + result + '</a>';
        //console.log(this.innerHTML);
    }
    function setCodeRowWithLang(pre) {
        /* var pre = $(".cnblogs-post-body pre");   选中需要处理的代码块, 如果不是首页，选择器为 .cnblogs-markdown pre  */
        if (pre && pre.length) {
            pre.each(function () {
                var item = $(this);
                var langStr = item.find("code")[0].className;  /*  获取高亮的语言，得到javascript/html/cpp等全小写的语言名，下面进行一个转换  */
                //console.dir(item);  // 打印Object
                
                var langMap = {
                    "accesslog": "text",
                    "ini": "text",
                    "html": "HTML",
                    "xml": "XML",
                    "svg": "SVG",
                    "mathml": "MathML",
                    "css": "CSS",
                    "clike": "C-like",

                    "apl": "APL",

                    "asm6502": "6502 Assembly",
                    "aspnet": "ASP.NET (C#)",
                    "autohotkey": "AutoHotkey",
                    "autoit": "AutoIt",
                    "shell": "Bash",
                    "basic": "BASIC",
                    "csharp": "C#",
                    "cs": "C#",
                    "dotnet": "C#",
                    "cpp": "C++",
                    "cil": "CIL",
                    "csp": "Content-Security-Policy",
                    "css-extras": "CSS Extras",
                    "django": "Django/Jinja2",
                    "jinja2": "Django/Jinja2",
                    "dockerfile": "Docker",
                    "erb": "ERB",
                    "fsharp": "F#",
                    "gcode": "G-code",
                    "gedcom": "GEDCOM",
                    "glsl": "GLSL",
                    "gml": "GameMaker Language",
                    "gamemakerlanguage": "GameMaker Language",
                    "graphql": "GraphQL",
                    "hcl": "HCL",
                    "http": "HTTP",
                    "hpkp": "HTTP Public-Key-Pins",
                    "hsts": "HTTP Strict-Transport-Security",
                    "ichigojam": "IchigoJam",
                    "inform7": "Inform 7",
                    "javastacktrace": "Java stack trace",
                    "json": "JSON",
                    "jsonp": "JSONP",
                    "latex": "LaTeX",
                    "emacs": "Lisp",
                    "elisp": "Lisp",
                    "emacs-lisp": "Lisp",
                    "lolcode": "LOLCODE",
                    "markup-templating": "Markup templating",
                    "matlab": "MATLAB",
                    "mel": "MEL",
                    "n1ql": "N1QL",
                    "n4js": "N4JS",
                    "n4jsd": "N4JS",
                    "nand2tetris-hdl": "Nand To Tetris HDL",
                    "nasm": "NASM",
                    "nginx": "nginx",
                    "nsis": "NSIS",
                    "objectivec": "Objective-C",
                    "ocaml": "OCaml",
                    "opencl": "OpenCL",
                    "parigp": "PARI/GP",
                    "objectpascal": "Object Pascal",
                    "php": "PHP",
                    "php-extras": "PHP Extras",
                    "plsql": "PL/SQL",
                    "powershell": "PowerShell",
                    "properties": ".properties",
                    "protobuf": "Protocol Buffers",
                    "q": "Q (kdb+ database)",
                    "jsx": "React JSX",
                    "tsx": "React TSX",

                    "xquery": "XQuery",
                    "yaml": "YAML"
                };
                var displayLangText = "";
                var lang = langStr;

                if(langStr == 'hljs') lang = 'text';
                if(langStr.indexOf('language-') == -1)
                    lang = "text";
                else {
                    pos1 = langStr.indexOf('-');
                    pos2 = langStr.indexOf(' ');
                    var lang = langStr.substr(pos1+1, pos2 - pos1 - 1);
                }

                if (lang in langMap) displayLangText = langMap[lang];
                else displayLangText = lang;

                item.find('.hljs')

<script>
    $('h2,h3,h4,h5,h6').filter('[id]').each(function () {
        var targetId = $(this).attr('id');
        
        if(targetId.indexOf('.') > -1 || targetId.indexOf('#') > -1)  // 事实上需要处理特殊字符"!@#$%^&*()=+';\":.,<>/?"等
        {
            $(this).append('<a style="text-decoration: none !important; border-bottom: none !important;" id="anchor_' + $(this).attr('id') + '" href="#'+$(this).attr('id')+'"> <i class="fa fa-link anchor_link" title="右键复制链接" style="color: black !important; font-weight: normal !important; line-height:12px !important; display: initial !important; font-size: 22px; padding: 5px; margin: -2px 0 4px -5px;"></i> </a>');
        }
        else
        { 
            $(this).append('<i class="fa fa-link anchor_link btn" style="font-weight: normal !important; line-height:12px !important; display: initial !important;" data-clipboard-action="copy" href="#'+ targetId +'" data-clipboard-target="#'+ targetId +'" title="复制链接"></i>');
        }
        });
        
        var clipboard = new ClipboardJS('.anchor_link', {
          text: function(trigger) {  // $(trigger) 是copyButton
            return location.toString().split('#')[0] + $(trigger).attr('data-clipboard-target');  // 将相对地址补充成完整网址
          }
        });
        
        clipboard.on('success', function(e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
        
            e.clearSelection();
        });
        
        clipboard.on('error', function(e) {
            console.info('Action:', e.action);
            console.info('Trigger:', e.trigger);
        });

    if ($(".cnblogs-markdown").length > 0) {
        // content = $('<div class="tocCol"><p>目录</p><p class="js-toc"></p></div>');
        if ($("h1, h2, h3, h4, h5, h6").length > 0)
            $("#home").prepend('<div class="o1" title="显示/隐藏目录">   <i class="fa fa-list-ul" style="font-size: 40px;"></i></div><div class="asideMdContents">  <div class="close">       <div class="x"></div>       <div class="x2"></div>   </div>  <p>目录</p><p class="js-toc"></p> </div>');
        tocbot.init({
            // css选择器，用于指定将要生成自动目录的位置
            tocSelector: '.js-toc',
            // 指定源内容，即markdown自动生成TOC之外的正文部分，抓取这部分的headings(h1, h2, h3...等)
            contentSelector: '#cnblogs_post_body',
            // 指定contentSelector元素内部中需要抓住的headings
            headingSelector: 'h1, h2, h3, h4',
            collapseDepth: 6,
            headingsOffset: 2,
            orderedList: true
            /* 温馨提醒: 最后一个参数不能有逗号 */
        });
    }
        $('.o1').click(function () {
            $('.asideMdContents').fadeIn(400);
        });
        $('.close').click(function () {
            $('.asideMdContents').fadeOut(100);
        });
    //Setting ico for blog
    var linkObject = document.createElement('link');
    linkObject.rel = "shortcut icon";
    linkObject.href = "//files.cnblogs.com/files/enjoy233/favicon.ico";
    document.getElementsByTagName("head")[0].appendChild(linkObject);
// $('<p style="color:blue;">目录</p>').prependTo('.js-toc');
